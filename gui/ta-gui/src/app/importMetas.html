<html>
    <div class="body">
        <div class="box">
            <div>
                <h1 class="textColor">Importar Metas </h1>
            </div>
            <div style="text-align: center;">
                <div class="conceito">
                    <div class="conceitoText">
                        <h1>Arquivo: </h1>
                    </div>
                    <div class="conceitoInput">
                            <input class="input" type="file" #fileImportInput
                             name="File Upload" id="txtFileUpload" 
                            (change)="fileChangeListener($event)" accept=".csv" />
                    </div>
                </div>
                <div>
                    <button  class="centerButton" (click)="importarPlanilha()" >Importar Planilha!</button>
                </div>
            </div>        
        </div>
    </div>

</html>

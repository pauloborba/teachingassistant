<html>
    <div class="body">
        <div class="box">
            <div>
                <h1 class="whiteColor">Importar Metas </h1>
            </div>
            <div>
                <div class="conceito">
                    <div class="conceitoText">
                        <h1>Conceito: </h1>
                    </div>
                    <div class="conceitoOption">
                        <select>
                            <option value="MP1">MP1</option>
                            <option value="MP2">MP2</option>
                        </select>
                    </div>
                </div>
                <div class="conceito">
                    <div class="conceitoText">
                        <h1>Arquivo: </h1>
                    </div>
                    <div class="conceitoInput">
                            <input type="file" #fileImportInput
                             name="File Upload" id="txtFileUpload" 
                            (change)="fileChangeListener($event)" accept=".csv" />
                    </div>
                    <button  class="centerButton" (click)="importarPlanilha()" >Importar Planilha!</button>
                </div>
            </div>        
        </div>
    </div>

</html>

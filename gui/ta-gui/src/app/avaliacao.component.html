<table>
    <tr>
       <td><label>Nome </label></td>
       <td><input [(ngModel)]="nome"></td>
    </tr>
    <tr>
       <td><label>CPF </label></td>
       <td><input [(ngModel)]="cpf"></td>
    </tr>
    <tr>
        <td><button (click)="localizarAluno(nome, cpf)">Entrar</button></td>        
    </tr>
</table>

<table *ngIf="cpfexiste" id = "tabela"><tr><td><label class="label">Aluno de CPF {{aluno.cpf}}</label></td><th>Professor</th><th>Auto-Avaliação</th></tr><tr  id = "trconceitosReq"><th>Conceitos Requisitos</th><td>{{aluno.metas['conceitosReq']}}</td><td class="avaliacao"  id = "conceitosReq"><input [(ngModel)]="aluno.avaliacao['conceitosReq']"></td></tr><tr id = "trespecificarReq"><th>Especificar Requisitos</th><td>{{aluno.metas['especificarReq']}}</td><td class="avaliacao"  id = "especificarReq"><input [(ngModel)]="aluno.avaliacao['especificarReq']"></td></tr><tr id = "trconceitosGer"><th>Conceitos Gerência</th><td>{{aluno.metas['conceitosGer']}}</td><td class="avaliacao" id = "conceitosGer"><input [(ngModel)]="aluno.avaliacao['conceitosGer']"></td></tr><tr id = "trtestes"><th>Testes</th><td>{{aluno.metas['testes']}}</td><td class="avaliacao" id = "testes"><input [(ngModel)]="aluno.avaliacao['testes']"></td></tr><button (click)="enviarAval(aluno)">Entrar</button><p *ngIf="!completa">Campo obrigatório em branco</p></table>

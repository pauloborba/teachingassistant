<html>
    <div class="body">
        <div class="box">
            <div>
                <h1 class="whiteColor">Exportar Metas </h1>
            </div>
            <div>
                <div class="conceito">
                    <div class="conceitoText">
                        <h1>Conceito: </h1>
                    </div>
                    <div class="conceitoOption">
                        <select (ngModelChange)="setNewMP($event)" [(ngModel)]="option">
                            <option id="selected" *ngFor="let mp of prova | keyvalue" [ngValue]="mp.key">{{mp.key}}</option>
                        </select>
                    </div>
                </div>
                <button (click)="exportToCSV()" >Gerar Planilha!</button>
            </div>        
        </div>
    </div>
</html>
